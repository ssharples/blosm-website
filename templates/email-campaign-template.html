<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{email_subject}}</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 20px;">

    <!-- Email Body -->
    <div style="max-width: 600px; margin: 0 auto;">
        {{{email_body}}}
    </div>

    <!-- CTA Button -->
    <div style="max-width: 600px; margin: 20px auto; text-align: center;">
        <a href="{{demo_url}}" style="display: inline-block; padding: 12px 24px; background-color: #7c3aed; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600;">Yes, Show Me The Demo</a>
    </div>

    <!-- Signature -->
    <div style="max-width: 600px; margin: 30px auto 0; padding-top: 20px; border-top: 1px solid #ddd; font-size: 14px; color: #666;">
        <p style="margin: 0 0 5px 0; font-weight: 600; color: #333;">Scott Sharples</p>
        <p style="margin: 0 0 3px 0;">Blosm Web Development</p>
        <p style="margin: 0 0 3px 0;">Manchester, UK</p>
        <p style="margin: 0;">
            <a href="mailto:scott@blosm.dev" style="color: #7c3aed; text-decoration: none;">scott@blosm.dev</a> |
            <a href="tel:+447438187309" style="color: #7c3aed; text-decoration: none;">+44 7438 187309</a> |
            <a href="https://blosm.dev" style="color: #7c3aed; text-decoration: none;">blosm.dev</a>
        </p>
    </div>

    <!-- Unsubscribe -->
    <div style="max-width: 600px; margin: 20px auto 0; font-size: 12px; color: #999; text-align: center;">
        <p style="margin: 0;">
            Don't want these emails?
            <a href="https://blosm.dev/api/unsubscribe?email={{lead_email}}" style="color: #7c3aed; text-decoration: underline;">Unsubscribe</a>
        </p>
    </div>

</body>
</html>
